<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Project</title>
  </head>
  <body>
    <main
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      "
    >
      <div>
        <h1>LIBRARY PROJECT</h1>
        <div class ="card" id="library">
          <!-- Add table here -->
          <form id="addBookBtn"> 
            <label for="input-title"></label>Enter Title:</label>
            <input type ="text" id ="input-title" required/>
            
            <label for="input-author">Enter Author:</label>
            <input type ="text" id ="input-author" required/>
            
            <label for="input-readBook">Read Book?</label>
            <input type ="checkbox" name ="readBook" id ="input-readBook"/>

            <button type="submit">Add Book</button>
          </form>
          <table id="table" style="min-width: 680px; margin: 2rem">
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Read</th>
              </tr>
            </thead>
            <tbody id="booksList">
              <tr>
                <td>Name of the Wind</td>
                <td>Patrick Rothfuss</td>
                <td>
                  <input
                    type="checkbox"
                    name="read"
                    id="readLibraryCheckbox"
                    checked
                    disabled
                  />
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
